
{% block pay %}

<div class="tab-pane fade show active" id="orange-money" role="tabpanel"
                                 aria-labelledby="nav-home-tab">
                                <form action=""  method="post" style="margin-top: 30px">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="col-form-label">Numero Moov</label>
                                        {{ form.numero }}
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" name="moyen" value="{{ 2 }}"/>
                                    </div>
                                    <div class="form-group">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col">
                                                    <button class="col btn btn-secondary float-left">
                                                        Reset
                                                    </button>
                                                </div>
                                                <div class="col">
                                                    <button class="col btn btn-primary float-right">
                                                        Submit
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

{% endblock pay %}
